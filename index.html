<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
    const playerSelection = "";
    const playerScore = 0;
    const cpuScore = 0;

    //header/title and info for game
    const title = document.createElement("h1");
    title.textContent = "ROCK, PAPER, SCISSORS"
    document.body.appendChild(title);
    const introText = document.createElement ("p");
    introText.textContent = "Click a button to make your choice and start the game"
    document.body.appendChild(introText);

    // creates three buttons, one per choice append to div
    const buttons = document.createElement("div");
    const rButton = document.createElement("button")
    rButton.id="rock";
    rButton.textContent="ROCK";
    buttons.appendChild(rButton);
    const pButton = document.createElement("button");
    pButton.id="Paper";
    pButton.textContent="PAPER";
    buttons.appendChild(pButton);
    const sButton = document.createElement("button");
    sButton.id="Scissors";
    sButton.textContent="SCISSORS";
    buttons.appendChild(sButton);

    //apend buttons to body
    document.body.appendChild(buttons);

    // Create and append player score paragraph
    const scoreBoardTitle = document.createElement("h2");
    scoreBoardTitle.textContent="SCOREBOARD";
    document.body.appendChild(scoreBoardTitle);
    const playerScoreBoard = document.createElement("p");
    playerScoreBoard.textContent = playerScore.value 
    const compScoreBoard = document.createElement("p");
    compScoreBoard.textContent = compScore.value;
    document.body.appendChild(playerScoreBoard);
    document.body.appendChild(compScoreBoard);

    function getComputerChoice() {
        const choices = ["rock", "paper" ,"scissors"]; // array for cpu to choose from
        const selection = Math.floor(Math.random() * choices.length);  // built in functions for JS
        return choices [selection]; // this will send random choice to output
        //.random generates a random floating point less than 1
        //.floor rounds the number to the nearest whole number
        //by multiplying by length (which is 3) the floating point can be greater than 1
        //doing this will aloow for all choices to generate
}

    getComputerChoice();

    function playRound() {
    const cpuSelection = getComputerChoice (); 
    const choices = ["rock", "paper", "scissors"];
    let resultMessage = "";
    //commpares choices, determines winner, and prints the results
    if (playerSelection === cpuSelection) {                                  
        resultMessage = "It's a tie!";
    } else if ((playerSelection === "paper" && cpuSelection === "rock") ||
               (playerSelection === "rock" && cpuSelection === "scissors") ||
               (playerSelection === "scissors" && cpuSelection === "paper")) {
        resultMessage = `You win, ${playerSelection} beats ${cpuSelection}!`;
        playerScore++;
    } else {
        resultMessage = `You lost. ${cpuSelection} beats ${playerSelection}.`;
        cpuScore++;
    }

    alert(resultMessage);
}


    //when button is clicked start round with click set as users choice

        //if mouseClick === "rButton", (playerSelection === "rock");
       // if mouseClick === "pButton", (playerSelection === "paper");
        //if mouselcick === "sButton", (playerSelection === "scissors");

        //playRound ();
   // })

    document.querySelector("pbutton").addEventLsitener("click", () => {
        playerSelection === "paper";
        playRound ();
    })

    document.querySelector("spbutton").addEventLsitener("click", () => {
        playerSelection === "scissors";
        playRound ();
    })


    console.log(playerSelection);

    </script>

</body>
</html>
