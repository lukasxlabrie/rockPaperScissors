<body>
    <h1> Rock, Paper, Scissors!</h1>
    <p>Click a button below to make your choice and start the round!</p>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>

    <div id="scoreboard">

    </div>

    <script>
    const playerSelection = "";
    const playerScore = 0;
    const cpuScore = 0;

    // creates three buttons, one per choice, in DOM memory
    const rButton = document.createElement ("button");
    const pButton = document.createElement ("button");
    const sButton = document.createElement ("button");

// Reference to the existing scoreboard element
const scoreBoard = document.querySelector("#scoreboard");

// Create and append player score paragraph
const playerTally = document.createElement("p");
playerTally.id = "player-score";
playerTally.textContent = "PLAYER SCORE: 0"; // Initial score
scoreBoard.appendChild(playerTally);

// Create and append CPU score paragraph
const cpuTally = document.createElement("p");
cpuTally.id = "cpu-score";
cpuTally.textContent = "CPU SCORE: 0"; // Initial score
scoreBoard.appendChild(cpuTally);


    function getComputerChoice() {
        const choices = ["rock", "paper" ,"scissors"]; // array for cpu to choose from
        const selection = Math.floor(Math.random() * choices.length);  // built in functions for JS
        return choices [selection]; // this will send random choice to output
        //.random generates a random floating point less than 1
        //.floor rounds the number to the nearest whole number
        //by multiplying by length (which is 3) the floating point can be greater than 1
        //doing this will aloow for all choices to generate
}

getComputerChoice();

function playRound() {
    const cpuSelection = getComputerChoice (); 
    const choices = ["rock", "paper", "scissors"];
    let resultMessage = "";
    //commpares choices, determines winner, and prints the results
    if (playerSelection === cpuSelection) {                                  
        resultMessage = "It's a tie!";
    } else if ((playerSelection === "paper" && cpuSelection === "rock") ||
               (playerSelection === "rock" && cpuSelection === "scissors") ||
               (playerSelection === "scissors" && cpuSelection === "paper")) {
        resultMessage = `You win, ${playerSelection} beats ${cpuSelection}!`;
        playerScore++;
    } else {
        resultMessage = `You lost. ${cpuSelection} beats ${playerSelection}.`;
        cpuScore++;
    }

    alert(resultMessage);
}
